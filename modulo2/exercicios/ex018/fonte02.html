<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: galgory;
            src: url(Galgony.ttf);

            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-att (Apple Avanced Typography)
                - svg
            */
        }
        body {
            font-family: sans-serif;
        }
        h1 {
            font-family: galgory;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit eaque enim iure laborum rerum! Officia necessitatibus iste ex impedit ea unde ipsa corrupti ad, laboriosam odit at beatae, suscipit mollitia.</p>
</body>
</html>
