<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: whitesmoke;
            background-color: darkgray;
        }

        div:hover {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Lorem Ipsum</h1>
    <div>
        Lorem ipsum dolor sit amet
        <p>Lorem ipsum</p>
    </div>
    <p>Lorem</p>
</body>
</html>
