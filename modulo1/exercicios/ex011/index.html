<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir o site em diferentes dispositivos.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <audio src="midia/soul-food-chris-haugen.mp3" controls></audio>
    <audio preload="metadata" controls loop>
        <source src="midia/soul-food-chris-haugen.mp3" type="audio/mpeg">
        <source src="midia/soul-food-chris-haugen.ogg" type="audio/ogg">
        <source src="midia/soul-food-chris-haugen.wav" type="audio/wav">
        <p>Seu navegador não consegue reproduzir áudio. <a href="midia/soul-food-chris-haugen.mp3">Clique aqui para fazer o download do arquivo</a></p>
    </audio>
    <!--Para carregar automaticamente:-->
    <audio src="midia/soul-food-chris-haugen.mp3" preload="auto" autoplay>
    <!--MP3 WAV OGG-->
</body>
</html>
