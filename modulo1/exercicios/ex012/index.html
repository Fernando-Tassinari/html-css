<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Vídeos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <video controls poster="imagens/thumb.png">
        <source src="midia/video-r.m4v" type="video/mp4">
        <source src="midia/video-r.webm" type="video/mp4">
        <source src="midia/video-full.mp4" type="video/webm">
        <p>Seu navegador não tem compatibilidade com videos</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/CALWA2nLxzc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
